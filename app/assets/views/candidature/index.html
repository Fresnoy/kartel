<div class="student-app container-fluid">
    <div class="row">
      <div class="visible-md visible-lg col-md-1 sidebar ">
          <a href="http://www.lefresnoy.net" target="_blank">
            <img src="images/candidature/fresnoy-bandeau.jpg"  />
          </a>
      </div>
      <div class="col-xs-12 col-md-offset-0 col-md-5 col-lg-4">
        <div class="content">
          <div class="upload" ng-show='upload_percentage<100'>
            <span class="unit">
              <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width:2em;width:{{upload_percentage}}%">
                {{upload_percentage}}%
              </div>              
            </span>
            <div class="status">
              <span class="en">{{upload_status}}</span>
              <span class="fr">{{upload_status | translate_sentence_en_to_fr}}</span>
            </div>
            <button type="button" class="btn btn-light abort" ng-click="uploadAbort()">
              <span class="en">Cancel</span>
              <span class="fr">Annuler</span>
            </button>
            <img src='images/load.gif' /></div>
          <div class="data-writing" ng-show="writingData"><span class="fr">Données enregistrées</span><span class="en">Saved data</span></div>
          <ng-include class="nav-header" src="'views/candidature/partials/navigation-header.html'"></ng-include>
          <div class="main-content" ui-view="application_content_view"></div>
          <div class="row visible-xs mobile">
            <div class="breadcrumb-mobile" ui-view="application_breadcrumb_view"></div>
          </div>
        </div>
        <div class="row visible-md visible-lg">
          <div class="breadcrumb-large" ui-view="application_breadcrumb_view"></div>
        </div>
      </div>
      <div class="col-md-6 col-lg-7 right-screen">
        <div class="">
          <div class="bg"
          style="background-image:url({{candidature_config.path}}{{candidature_config.screen[step.current].image.file}});
                 background-position-x:{{ candidature_config.screen[step.current].image.position.x }};
                 background-position-y:{{ (candidature_config.screen[step.current].image.position.y != 0) ? candidature_config.screen[step.current].image.position.y : 'inherit' }};
                 "
                 >
          </div>
          <div class="step-infos visible-md visible-lg">
                <div class="current">{{candidature_config.screen[step.current].display_name||step.current}}</div>
                <div class="total" ng-if="candidature_config.screen[step.current].display_total" >/ {{step.total}}</div>
                <div class="title"><span class='fr'>Procédure d'inscription</span>
                                   <span class='en'>Application Procedure</span>
                                  <span class='hidden'>{{step.title}}</span></div>
          </div>
          <div class="copyright">
            <span ng-bind='candidature_config.screen[step.current].image.copyright' />
          </span>
        </div>

      </div>
    </div>
</div>
