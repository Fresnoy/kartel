
<div class="confirmation">
   <h1>
      <span class="fr">Finalisation</span>
      <span class="en">Finalization</span>
   </h1>
   <p class="fr">
      Pour toutes précisions, ou remarques vous pouvez nous laisser un message ci-dessous et nous dire comment avez
      vous connu le Fresnoy :
   </p>
   <p class="en">
     For any further information, you can leave us a message below and tell us how you knew Le Fresnoy:
   </p>
   <textarea
      id="remark"
      ng-model="candidature.remark"
      ng-model-options='{ debounce: 1000 }'
      ng-change="candidature.patch({remark: candidature.remark})"
      placeholder="Message"
      rows="10"
      />
   <label for="remark">
   <span class="fr">Informations complémentaires</span>
   <span class="en">Additionnal information</span>
   </label>
   <br/>
   <br/>
   <p class="fr">
      Votre candidature est maintenant complète.<br/>
      Pour la valider définitivement, merci de cliquer sur le
      bouton ci-dessous.
   </p>
   <p class="en">
      Your application is now complete<br/>To confirm definitively, please click on the button below:
   </p>
   <a class="block btn green" ng-init="validation=false" ng-show="!validation" ng-click="validation = !validation">
      <span class='fr'>Valider</span>
      <span class='en'>Validate</span>
   </a>
   <div class="" ng-if="validation" >
      <p class="text-danger">
        <span class='fr'>Attention : cette validation est définitive. Vous ne pourrez plus modifier vos informations après avoir cliqué.</span>
        <span class='en'>Warning: this confirmation is definitive. You will not be able to make further changes after confirmation.</span>

      </p>
      <p>
        <a class="btn green {{status_class}}" ng-click="final_submission(candidature)">

          <span class='fr'>Je valide définitivement <br>
            <small>ma candidature au concours
                  {{campaign.promotion.starting_year}}
              <br>du Fresnoy - Studio national</small>
          </span>
          <span class='en'>I hereby validate my<br>
            <small>{{campaign.promotion.starting_year}}
            application to
            <br>Le Fresnoy - Studio national<br>
            </small>  as definitive.
          </span>
        </a>
      </p>
   </div>


   <div class="navigation" ng-show="validation">
      <a class="btn prev" ui-sref="candidature.summary" ng-class="" ><span class="fr">Retour</span><span class="en">Back</span></a>
   </div>

</div>
